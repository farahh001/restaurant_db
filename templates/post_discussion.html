<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FOODIEHub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
        <style> 
            body {
              
              background-color: #cccccc;
              background-repeat: no-repeat;
            }
        </style>

        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
        rel="stylesheet"/>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg" style="background-color: #db5e5e;">
            <a class="navbar-brand text-dark font-weight-bold" href="{{url_for('home')}}">FOODIEHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-dark font-weight-bold" href="{{url_for('contact')}}">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link text-dark font-weight-bold" href="{{url_for('blog')}}">Blog</a>
              </li>
                <li class="nav-item active">
                  <a class="nav-link text-dark font-weight-bold" href="{{url_for('login')}}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark font-weight-bold" href="{{url_for('register')}}">Register</a>
                </li>
              </ul>
            </div>
        </nav>

        <section class="vh-100">
            <div class="container py-5 h-100">

                <h1>{{subject[0][0]}}</h1> 
                <a class="nav-link text-dark font-weight-bold" href="{{url_for('blog')}}"><h3>Back</h3></a>
                <form method = 'POST'>
                    <div class="form-group">
                      <label>Write a Comment:</label>
                      <input type="text" class="form-control" name="comment" required="1">          
                   </div>
                          <div>
                              <button type="submit" class = "navbar-toggler"><h6>Add Comment</h4></button>
                          </div> 
                  </form>
                  {% for row in comments %}
                  <div class = "card shadow-2-strong" style = "border-radius: 1rem;">
                      <div class="card-body p-4">
                          <td>{{row[0]}}</td></a>
                      </div>
                  </div>
                  <br>
              {%endfor%}
                <section method = 'GET'>
                    {% for row in comment %}
                        <div class = "card shadow-2-strong" style = "border-radius: 1rem;">
                            <div class="card-body p-4">
                                <td>{{row[0]}}</td></a>
                            </div>
                        </div>
                        <br>
                    {%endfor%}
                </section>        

                
                
            </div>
        </section>
    


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
        ></script>
    
    </body>
</html>
